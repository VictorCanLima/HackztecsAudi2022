{% extends "navbarsUsuarios.html" %}

{% block content %}

<body >
  <form method="POST" class="form-group">
    <h3> <left>Registro de entrada </left> </h3>
    <v-container >
      <v-row >
        <v-col
          cols="12"
          sm="6"
        >
        
          <v-textarea
            label="Ingresa el numero de rastreo"
            auto-grow
            outlined
            rows="1"
            row-height="15"
            id="numrastreo"
            name="numrastreo"
            
          ></v-textarea>

          <v-textarea
            label="Ingresa la cantidad de contenedores recibidos"
            auto-grow
            outlined
            rows="1"
            row-height="15"
            id="numcontenedores"
            name="numcontenedores"

          ></v-textarea>


        
        </v-col>
      </v-row>
    </v-container>







      
      <v-container

    fluid
    class="pa-0"
  >
    <v-row align="center">
      <v-col
        cols="12"
        sm="6"
      >
        <div class="text-left">
          
          
          <div class="my-2">
            <v-btn
              color="error"
              dark
              x-large
              href="{{ url_for('registrar_reporte_usuarios') }}" 
              target="_blank"
            >
             Reportar problema
            </v-btn>
          </div>



          <div class="my-2">
            <v-btn
              x-large
              color="success"
              dark
            >
              -----Enviar registro                 
            </v-btn>
          </div>
        </div>


      </v-col>
      <v-col
        cols="12"
        sm="6"
      >
        <div class="text-center">
          
          
        </div>
        
      </v-col>
      
    </v-row>
    
  </v-container>



  </form>
  
</body>

{% endblock content %}
